version: '3.9'
services:
  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ../backend:/app
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: omnicore
      POSTGRES_PASSWORD: omnicore
      POSTGRES_DB: omnicore
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
